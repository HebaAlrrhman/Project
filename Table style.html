<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table style</style></title>

      <style>
      td{
        border: 1px solid;
        box-shadow: 2px 2px gray;
        border-radius: 5px;
         padding: 5px;
      }

      </style>



</head>
<body>
    <h2>table Styling</h2>

<table style="border-spacing: 10px;">
<tr>
    <td>Row 1, col 1</td>
    <td>Row 1, col 2</td>
    <td>Row 1, col 3</td>
    
</tr>

<tr>

    <td>Row 2, col 1</td>
    <td>Row 2, col 2</td>
    <td>Row 2, col 3</td>
    

</tr>
</table>


    
</body>
</html>
