<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img in table</title>
    <style>
      table,td,th{
        border: 1px dotted;
        border-collapse: collapse;
    
      }
      img{
        width: 200px;
        height: 150px;
        margin-top: 10px;
         margin-bottom: 10px;
         margin-right: 10px;
         margin-left: 10px;  
      }
      a{

        margin-left: 5px;
      }
      th{
        padding-top: 10px;
        padding-bottom: 20px;
         padding-left: 30px;
         padding-right: 40px; 
      }
     

    </style>
</head>
<body>
    <h1>Image in Tables</h1>
    <hr>
    <p>What are you favorite pets?</p>

<table>

    <tr >
      <th> Pet image</th>
      <th >More Face about (as a Link)</th>
    </tr>

    <tr>
        <td> <img src="./Pic/horse.jpeg" alt="Horse">    </td>
        <td>  <a href="https://www.amnh.org/explore/ology/zoology/all-about-horses"> Horse</a></td>
    </tr>

    <tr>
       <td> <img src="./Pic/dog.jpeg" alt="Dog"></td>
       <td> <a href="https://www.akc.org/dog-breeds/">Dogs</a></td>

    </tr>
      <tr>
        <td> <img src="./Pic/cat.jpeg" alt="Cat"></td>
        <td> <a href="https://www.britannica.com/animal/cat">Cat</a></td>
      </tr>




</table>




    
</body>
</html>
